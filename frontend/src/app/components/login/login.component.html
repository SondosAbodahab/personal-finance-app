<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="login-container">
    <mat-card class="card mat-elevation-z4">
      <h2 class="welcome-header">Welcome back!</h2>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required.
        </mat-error>
      </mat-form-field>
      <button mat-flat-button [disabled]="loginForm.invalid" class="login-btn">Login</button>
    </mat-card>
  </div>
</form>
